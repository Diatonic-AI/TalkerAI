name: üêõ Bug Report
description: Report a bug or unexpected behavior in Talk++ AI Middleware Platform
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: üêõ Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: üîÑ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ‚úÖ Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ‚ùå Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: üì¶ Affected Component
      description: Which component is affected?
      options:
        - "JARVIS Cognitive Core"
        - "Frontend (React)"
        - "Desktop App (Electron)"
        - "API Server"
        - "MCP Hub"
        - "Vector Database"
        - "CUDA Processor"
        - "External Services"
        - "Infrastructure/Deployment"
        - "Documentation"
        - "Other"
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: ‚ö†Ô∏è Severity
      description: How severe is this bug?
      options:
        - "Critical - System unusable"
        - "High - Major functionality broken"
        - "Medium - Feature partially broken"
        - "Low - Minor issue or cosmetic"
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: üñ•Ô∏è Environment
      description: Please provide details about your environment
      value: |
        - OS: [e.g. Ubuntu 24.04, macOS 14.0, Windows 11]
        - Browser: [e.g. Chrome 120, Firefox 121, Safari 17]
        - Talk++ Version: [e.g. 1.0.0]
        - Node.js Version: [e.g. 20.10.0]
        - Rust Version: [e.g. 1.81.0]
        - Container Runtime: [e.g. Docker 24.0, Podman 4.8]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: üìã Logs and Error Messages
      description: |
        Please paste any relevant logs, error messages, or stack traces.
        **Important**: Remove any sensitive information like API keys or personal data.
      render: shell
      placeholder: Paste logs here...

  - type: textarea
    id: additional
    attributes:
      label: ‚ÑπÔ∏è Additional Context
      description: Add any other context about the problem here.
      placeholder: |
        - Screenshots (if applicable)
        - Configuration files (sanitized)
        - Related issues or PRs
        - Workarounds you've tried

  - type: checkboxes
    id: checklist
    attributes:
      label: ‚úÖ Pre-submission Checklist
      description: Please check all that apply
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have removed sensitive information from logs and screenshots
          required: true
        - label: I have provided enough information to reproduce the issue
          required: true
        - label: I am using a supported version of Talk++
          required: false

  - type: markdown
    attributes:
      value: |
        ---
        üìß **Need immediate assistance?** Contact our support team at support@talk-plus-plus.com
        
        üîí **Security issue?** Please follow our [Security Policy](SECURITY.md) for responsible disclosure. 